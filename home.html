<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>FOODMAP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div class="container-fluid">
    <!--Home-->
    <section>
      <div class="row">
        <h1 class="col-xs-12 foodmap text-center">Foodmap</h1>
        <hr class="col-xs-9  col-xs-offset-1 white">
      </div>
      <section class="row">
        <div id="mapa" class="col-xs-10 col-xs-offset-1"></div>
      </section>
      <div class="row">
        <h2 class="col-xs-12 text-center foodmap">Comida cerca de ti</h2>
      </div>
      <!--Buscador Restaurantes-->
      <section class="row">
        <input id="search" type="text" name="search" class="col-xs-9 col-xs-offset-1 placeholder" placeholder="Filtrar restaurantes">
        <button id="search-button" type="button" class="boton-buscar col-xs-1" aria-label="Left Align">
               <span class="glyphicon glyphicon-search buscador" aria-hidden="true"></span>
          </button>
      </section>
      <!-- Imagenes de los restaurantes -->
      <section>
        <!-- div for restaurantes -->
        <div class="row gallery" id="gallery"></div>
      </section>
    </section>
    <!-- primer modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 id="restaurant" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <img id="imagen" src="" alt="">
            <p id="description"></p>
            <div id="map" class="mapa">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </div>

  </div>
  </div>

  </div>


  </div>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPE1ybrMJn6BGTShT9SPMKxTfhmVMg1yM&callback=initMap" async defer></script>
</body>

</html>
